name: Build Galaga
on:
  release:
    types: [created]
permissions:
  contents: write
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
            distribution: 'temurin'
            java-version: 21

      - name: Compile Java sources
        run: |
          mkdir -p out
          javac -d out $(find src -name "*.java")

      - name: Create JAR
        run: |
          echo "Main-Class: galaga.Galaga" > manifest.txt
          jar cfm Galaga.jar manifest.txt -C out .

      - name: Create SHA256 checksum
        run: sha256sum Galaga.jar > Galaga.sha256

      - name: Upload to release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            Galaga.jar
            Galaga.sha256
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
