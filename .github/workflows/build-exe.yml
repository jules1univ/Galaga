name: Build Galaga EXE
on: [push, pull_request]
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Compile Java sources
        run: |
          mkdir out
          javac -d out $(Get-ChildItem -Recurse -Filter *.java src | ForEach-Object { $_.FullName })

      - name: Create JAR
        run: |
          echo "Main-Class: galaga.Galaga" > manifest.txt
          jar cfm Galaga.jar manifest.txt -C out .

      - name: Build EXE with jpackage
        run: |
          jpackage `
          --type exe `
          --name Galaga `
          --input . `
          --main-jar Galaga.jar `
          --main-class galaga.Galaga `
          --dest dist `
          --java-options "--enable-preview"

      - name: Upload Galaga App
        uses: actions/upload-artifact@v4
        with:
          name: Galaga-Windows
          path: ./dist/Galaga-1.0.exe
